selectgivevalute: |
  Приветствую. Я могу совершить обмен криптовалюты в Telegram. Пожалуйста, выберите тикер валюты, которую вы отдаете. для отмены на любом этапе до отправки средств введите - /cancel
selectgetvalute: |
  Пожалуйста, напишите тикер валюты, которую вы получаете
settingvalute: |
  Вы выбрали направление: ${ctx.wizard.state.data.giveValute.title} -> ${ctx.wizard.state.data.getValute.title}. Минимальная сумма к обмену ${ctx.wizard.state.data.giveValute.minGive} ${ctx.wizard.state.data.giveValute.key} или ${ctx.wizard.state.data.getValute.minGive} ${ctx.wizard.state.data.getValute.key}. Мы можем расчитать прямой и обратный курс. Если вы хотите ОТПРАВИТЬ КОНКРЕТНУЮ СУММУ сумму, выберите валюту отдачи. Если вы хотите получить ПОЛУЧИТЬ КОНКРЕТНУЮ СУММУ, выберите валюту получения.
cancelbeforeoder: |
  Процедура отменена нажмите /start для возобновления
inputsum: |
  Теперь введите сумму пополнения в ${ctx.wizard.state.data.choosenValute.title}
preparetopay: |
  Ваш обмен: ${ctx.wizard.state.data.giveAmount} ${ctx.wizard.state.data.giveValute?.key} к отправке ${ctx.wizard.state.data.getAmount} ${ctx.wizard.state.data.getValute?.key} к получению. Текущий курс ${ctx.wizard.state.data.giveValute?.course}/${ctx.wizard.state.data.getValute?.course}. Курс сделки будет зафиксирован в момент подтверждения отправки средств. Если подтверждаете ответьте - да
ifbank: |
  Внесите номер карты банка для получения средств. Проверьте корректность внесения, если номер карты банка будет содержать ошибку, администрация обменного пункта не несет ответственности.
ifcrypto: |
  Внесите адрес для получения средств. Проверьте корректность внесения, если адрес будет содержать ошибку, администрация обменного пункта не несет ответственности.
addphonenumber:
  Пожалуйста, предоставьте свой номер телефона, нажав кнопку ниже или введите его вручную.
yourexchange: |
  Заявка № ${ctx.wizard.state.data.id} успешно создана! Ваш обмен ${ctx.wizard.state.data.giveAmount} ${ctx.wizard.state.data.giveValute.title} к отправке на ${ctx.wizard.state.data.url}, ${ctx.wizard.state.data.getAmount} ${ctx.wizard.state.data.getValute.title} к получению ${ctx.wizard.state.data.address}. Текущий курс ${ctx.wizard.state.data.giveValute.course}/${ctx.wizard.state.data.getValute.course}. Курс сделки будет зафиксирован в момент подтверждения отправки средств. После получения средств мы оповестим об автоматической отправке по указанным вами реквизитам
ordercreated: |
  Наш менеджер проверяет заявку. Это может занять некоторое время. Страница обновится автоматически, когда заявка будет принята
operatorconfirmorder: |
  ${ctx.wizard.state.data.getAmount} ${ctx.wizard.state.data.getValute.title} отправлены на  ${ctx.wizard.state.data.address}. Спасибо за обмен! Ждем вас снова! Мы вышли на круглосуточный режим работы, можете писать нам в любое время, мы на связи 24/7. Так же хотим пригласить наш официальный канал https://t.me/+ghRKnvnsvh5lZGMy там вы можете следить за всеми новостями в мире криптовалюты, а так же за новостями нашего обменника. Не забудьте оставить отзыв на https://www.bestchange.ru/catbit-exchanger.html.
clientcancelorder: |
  Вы отменили заявку, напишите /start для возобновления'
timecancelorder: |
  Время ожидания оплаты истекло, для возобновления нажмите /start или свяжитесь с оператором @Cat_Bit и укажите номер заявки в случае возникновения проблем
cancelorder: |
  Заявка № ${ctx.wizard.state.data.id} отменена, для возобновления нажмите /start или свяжитесь с оператором @Cat_Bit и укажите номер заявки в случае возникновения проблем
error: |
  Произошла ошибка, свяжитесь с оператором @Cat_Bit

